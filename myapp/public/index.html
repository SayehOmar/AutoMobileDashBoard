<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Car Dashboard</h1>
    <div id="car-list"></div>

    <script>
        // Fetch cars data from backend
        fetch('/api/cars')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(cars => {
                const carList = document.getElementById('car-list');
                cars.forEach(car => {
                    carList.innerHTML += `
                        <div class="car">
                            <h2>${car.Brand} ${car.Model}</h2>
                            <p><strong>Manufacture Year:</strong> ${car.Manufacture_year}</p>
                            <p><strong>Mileage:</strong> ${car.Mileage}</p>
                            <p><strong>Price:</strong> ${car.Price}</p>
                            <p><strong>Body Type:</strong> ${car.Body_type}</p>
                            <p><strong>Fuel:</strong> ${car.Fuel}</p>
                            <p><strong>Horse Power:</strong> ${car.Horse_Power}</p>
                            <p><strong>Gear Box:</strong> ${car.Gear_box}</p>
                            <p><strong>Transmission:</strong> ${car.Transmission}</p>
                            <p><strong>Announcement Date:</strong> ${car.Announcement_date}</p>
                            <p><strong>Governorate:</strong> ${car.Governorate}</p>
                            <p><strong>Address:</strong> ${car.Address}</p>
                        </div>
                    `;
                });
            })
            .catch(error => console.error('Error fetching cars:', error));
    </script>
</body>
</html>
